<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Positions</h1>

    <!-- Não se move -->
    <div class="elemento elemento-estatico">
        Static
    </div>

    <!-- Se move em relação a sua posição inicial -->
    <div class="elemento elemento-relativo">
        Relative
    </div>

    <!-- Ele sobe uma camada e fica por cima dos outros -->
    <div class="elemento elemento-absoluto">
        Absolut
    </div>

    <div class="elemento elemento-estatico">
      Outro elemento Static
    </div>
</body>

</html>
