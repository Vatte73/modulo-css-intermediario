<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Displays</h1>

    <!-- Ocupa toda a largura -->
    <h2>Display block</h2>
    <ul class="em-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- Não pode ter altura e largura -->
    <h2>Display inline</h2>
    <ul class="em-linha">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- Pode ser configurado com altura e largura e os elementos não ocupam toda a largura da tela -->
    <h2>Display inline-block</h2>
    <ul class="em-linha-e-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- Esconde o codigo na página -->
    <h2>Display none</h2>
    <ul class="esconder">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
